<section class="contact">
  <h2>Get in Touch</h2>

  <table class="contact-table">
    <tr>
      <th>Email</th>
      <td><a href="mailto:your@email.com">your@email.com</a></td>
    </tr>
    <tr>
      <th>GitHub</th>
      <td><a href="https://github.com/cerovacmatija">cerovacmatija</a></td>
    </tr>
    <tr>
      <th>LinkedIn</th>
      <td><a href="#">Your LinkedIn</a></td>
    </tr>
  </table>

  <h3>Or send me a message directly</h3>
  <form action="https://formspree.io/f/YOUR_ID" method="POST" class="contact-form">
    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="_replyto" required>

    <label>Message</label>
    <textarea name="message" required></textarea>

    <button type="submit" class="btn">Send</button>
  </form>
</section>
